<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./playerMovement.js"></script>
  <script src="./shoot.js"></script>
  <script src="./enemyGenerate.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast  physics>

    <!--A-Frame Environment-->
    <a-entity static-body id="environment" environment="preset: forest;horizonColor:black; skyType:gradient;skyColor:red;groundColor:red;ground:flat">
    </a-entity>

    <a-assets>
        <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
        <a-asset-item id="zombie4" src="./models/zombie5/scene.gltf"></a-asset-item>
        <a-asset-item id="mav" src="./models/navimesh.gltf"></a-asset-item>

  
        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        <audio id="player_hurt" src="./sounds/player_hurt.mp3"></audio>
        <audio id="zombie_attack" src="./sounds/zombie_attack.mp3"></audio>
        <audio id="zombie_death" src="./sounds/zombie_death.mp3"></audio>
        <audio id="zombie_growl" src="./sounds/zombie_growl.mp3"></audio>
        <audio id="zombie_spawn" src="./sounds/zombie_spawn.mp3"></audio>
  
    </a-assets>

    <a-entity id="gunSound" sound="src: #shoot; poolSize:20; autoplay: false; volume: 4;loop:false"></a-entity>
    <a-entity id="walkSound" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>
    <a-entity id="hurt" sound="src: #player_hurt; poolSize:1;autoplay: false; volume: 4;loop:false"></a-entity>
    <a-entity id="Zattack" sound="src: #zombie_attack; poolSize:1;autoplay: false; volume: 5;loop:false"></a-entity>
    <a-entity id="death" sound="src: #zombie_death; poolSize:1;autoplay: false; volume: 4;loop:false"></a-entity>
    <a-entity id="growl" sound="src: #zombie_growl; poolSize:1;autoplay: false; volume: 4;loop:true"></a-entity>
    <a-entity id="spawn" sound="src: #zombie_spawn; poolSize:1;autoplay: false; volume: 4;loop:false"></a-entity>

    <!--Light

    <a-entity light="type: ambient; color: red; intensity:0.5;castShadow:true"></a-entity>
    <a-entity light="type: directional; color: white; intensity: 1" position="-1 1 0"></a-entity>-->

    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" 
    dynamic-body="mass:0;shape:sphere;sphereRadius:1.25" position="0 1 2">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        move >
        </a-entity>
        <a-cursor></a-cursor>
        <a-entity id="ins1" position="-4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'Arrow Keys' to Move the Player">
        </a-entity>
        <a-entity id="in2" position="4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'z' to Shoot the Bullets">
        </a-entity>

        <a-entity id="tanktargets" position="7 5 -7.1" text="font: mozillavr;width:10; height: 5; value: Dont Shoot Him In The Head\n He Is Brain Less">
          <a-entity id="countTank" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: "></a-entity>
        </a-entity>

        <a-entity id="playerLife" position="-2 5 -7.16344" text="font: mozillavr; width:10; height: 5;value: Player Life:">
          <a-entity id="countLife" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
        </a-entity>

        <a-entity id="over" position="1 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
        </a-entity>

        <a-entity id="completed" position="1.5 1 -3"
          text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
        </a-entity>
        </a-entity>
    </a-entity>


    <a-entity engen id="generator" ></a-entity>

    <a-entity shoot></a-entity>

    <a-plane id="ground" repeat="5 5" position="0 0 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-entity id="navigation-mesh" gltf-model="#mav" visible="false" nav-mesh>
    </a-entity>

    <!--Ground-->


  </a-scene>
</body>

</html>
